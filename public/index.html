<html>
<head>
  <meta charset="utf-8" />
  <title>WPlace Snapshot Viewer</title>

</head>
<body>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>


  <link
    href="https://unpkg.com/maplibre-gl@2.2.1/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@2.2.1/dist/maplibre-gl.js"></script>

  <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.20/leaflet-maplibre-gl.js"></script>

  <script>
    const TILE_SIZE    = 1000;
    const NATIVE_ZOOM  = 16;

    const TILES_X = 2048;
    const TILES_Y = 2048;

    const map = L.map('leaflet-map', {
      maxBounds: [[180, -Infinity], [-180, Infinity]],
      maxBoundsViscosity: 1,  
      minZoom: 1
    })

    const savedState = localStorage.getItem('mapState');
    if (savedState) {
      const state = JSON.parse(savedState);
      map.setView([state.lat, state.lng], state.zoom);
    } else {
      map.setView([0, 0], 0);
    }

    L.tileLayer('http://127.0.0.1:3000/tiles/{z}/{x}/{y}.png', {
      tileSize: 512,
      maxNativeZoom: 12,
      maxZoom: 16,
      minZoom: 6,
      noWrap: true
    }).addTo(map);

    var gl = L.maplibreGL({
      style: 'https://demotiles.maplibre.org/style.json',
    }).addTo(map);

    map.on('moveend zoomend', () => {
      const center = map.getCenter();
      const zoom = map.getZoom();
      localStorage.setItem('mapState', JSON.stringify({
        lat: center.lat,
        lng: center.lng,
        zoom: zoom
      }));
    });

    let markers = [];

    map.on('contextmenu', function(e) {
      if (markers.length < 2) {
        const marker = L.marker(e.latlng).addTo(map);

        const tile_coords = map.project(e.latlng, 3);
        marker.bindTooltip(
          `Tl x: ${Math.floor(tile_coords.x)}; Tl y: ${Math.floor(tile_coords.y)}`,
          { permanent: true, direction: "top" }
        );

        markers.push(marker);
      } else {
        markers.forEach(m => map.removeLayer(m));
        markers = [];
      }

      if(markers.length == 2) {
        const px_coords0 = map.project(markers[0].getLatLng(), 3);
        const px_coords1 = map.project(markers[1].getLatLng(), 3);

        fetch('/points', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            tileX0: Math.floor(px_coords0.x),
            tileY0: Math.floor(px_coords0.y),
            tileX1: Math.floor(px_coords1.x),
            tileY1: Math.floor(px_coords1.y)
          })
        }).then(res => res.json())
          .then(data => console.log("Response:", data))
          .catch(err => console.error("Error:", err));
      }
          
    });
  </script>
</body>
</html>
